banner_hero:
  label: "Banner: hero"
  description: "Is a large web banner image, prominently placed on a web page, generally at the top."
  fields:
    banner_type:
      type: "text"
      label: "Type"
      description: "The Hero Banner type, it can be one of 'default','image','image-shade','primary'."
      preview: "image"
    image:
      type: "array"
      label: "Image"
      description: "Hero image"
      preview:
        src: "https://placeimg.com/1000/500/arch"
        alt: "Alternative text for hero image"
    title:
      type: "text"
      label: "Title"
      description: "Hero title"
      preview: "White Paper on the future of Europe"
    url:
      type: "Url"
      label: "Url"
      description: "Hero link url."
      preview: "http://example.com"
    label:
      type: "text"
      label: "Label"
      description: "Hero link label."
      preview: "Subscribe"
    button:
      type: "text"
      label: "Button"
      description: "Hero button, this will not render the url + label as link"
      preview:
        variant: "call"
        href: "#"
        label: "European commission"
    description:
      type: "text"
      label: "Description"
      description: "Hero description"
      preview: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation."
    centered:
      type: "boolean"
      label: "Centered"
      description: "Define if banner should be centered"
      preview: true
